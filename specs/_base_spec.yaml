# Many of these examples are a lot trickier than they look!
#
#  0. Specl is already doing weird things with `require` to ensure
#     that it runs in the context of the example and not in the
#     environment of the Specl implementation code, so things are
#     weird even before we touch anything here!
#  1. We need to capture (into local symbols) anything we still need
#     access to after calling `_base.strict`, because at that point
#     the execution environment is obliterated...
#  2. But, we can't capture `require` blindly, because some examples
#     rely on changing the global `require` used inside the `_base`
#     implementation... and yet other examples call `require` after
#     calling `_base.strict` (and obliterating the environment).
#
# Don't be surprised if fiddling with these examples, or the code
# they exercise breaks in surprising ways at first!

before: |
  this_module = "std.normalize._base"

  M = require (this_module)

specify std.normalize._base:
- context when required:
  - it does not touch the global table:
      expect (show_apis {added_to="_G", by=this_module}).
        to_equal {}

# TODO: fix Specl so that it doesn't mangle the environments so badly
#       that the only way to run tests that need to mess with require
#       and/or package.loaded is from a separate Lua process :(
# TODO: find a clean API for patching functions in the environment
- describe strict:
  - context with unreleased specl:
    - it does not break require:
        pending "next point release of Specl 14.1"
        package.loaded["std.strict.init"] = "MAGIC"
        expect (require "std.strict.init").to_be "MAGIC"

  - context std.debug_init is installed:
    - before: |
        preamble = [[
          local env = {"MAGIC"}
          if _G._DEBUG == false then
            _strict = false
          elseif type (_G._DEBUG) ~= "table" then
            _strict = true
          elseif _G._DEBUG.strict ~= nil then
            _strict = _G._DEBUG.strict
          else
            _strict = true
          end
          package.loaded["std.debug_init"] = {_DEBUG = {strict = _strict}}

          local os, package, print = os, package, print
          local function exit (x) os.exit (x and 0 or 1) end
        ]]
    - context std.strict is installed:
      - before: |
          postamble = preamble .. [[
            local require = require
            package.loaded["std.strict.init"] = "MAGIC"
            local M = require "std.normalize._base"
          ]]
      - context global _DEBUG is nil:
        - it returns std.strict implementation:
            expect (luaproc (postamble .. [[
              exit (M.strict == "MAGIC")
            ]])).to_succeed_with ""
      - context global _DEBUG is false:
        - it returns a pass-through environment setter:
            expect (luaproc ([[
              _DEBUG = false
              ]] .. postamble .. [[
              print (env == M.strict (env))
              exit (M.strict ~= require "std.strict.init")
            ]])).to_succeed_while_matching "^true"
      - context global _DEBUG is true:
        - it returns std.strict implementation:
            expect (luaproc ([[
              _DEBUG = true
              ]] .. postamble .. [[
              exit (M.strict == require "std.strict.init")
            ]])).to_succeed_with ""
      - context global _DEBUG.strict is nil:
        - it returns std.strict implementation:
            expect (luaproc ([[
              _DEBUG = { strict = nil }
              ]] .. postamble .. [[
              exit (M.strict == require "std.strict.init")
            ]])).to_succeed_with ""
      - context global _DEBUG.strict is false:
        - it returns std.strict implementation:
            expect (luaproc ([[
              _DEBUG = { strict = false }
              ]] .. postamble .. [[
              print (env == M.strict (env))
              exit (M.strict ~= require "std.strict.init")
            ]])).to_succeed_while_matching "^true"
      - context global _DEBUG.strict is true:
        - it returns std.strict implementation:
            expect (luaproc ([[
              _DEBUG = { strict = true }
              ]] .. postamble .. [[
              exit (M.strict == require "std.strict.init")
            ]])).to_succeed_with ""

    - context std.strict is not installed:
      - before: |
          postamble = preamble .. [[
            do
              local error, _require = error, require
              require = function (...)
                 local x = ...
                 if x == "std.strict.init" then
                   error ("module '" .. x .. "' not found", 2)
                 end
                 return _require (...)
              end
            end
            exit (env == require "std.normalize._base".strict (env))
          ]]
      - context global _DEBUG is nil:
        - it returns a pass-through environment setter:
            expect (luaproc (postamble)).to_succeed_with ""
      - context global _DEBUG is false:
        - it returns a pass-through environment setter:
            expect (luaproc ([[
              _DEBUG = false
            ]] .. postamble)).to_succeed_with ""
      - context global _DEBUG is true:
        - it returns a pass-through environment setter:
            expect (luaproc ([[
              _DEBUG = true
            ]] .. postamble)).to_succeed_with ""
      - context global _DEBUG.strict is nil:
        - it returns a pass-through environment setter:
            expect (luaproc ([[
              _DEBUG = { strict = nil }
            ]] .. postamble)).to_succeed_with ""
      - context global _DEBUG.strict is false:
        - it returns a pass-through environment setter:
            expect (luaproc ([[
              _DEBUG = { strict = false }
            ]] .. postamble)).to_succeed_with ""
      - context global _DEBUG.strict is true:
        - it returns a pass-through environment setter:
            expect (luaproc ([[
              _DEBUG = { strict = true }
            ]] .. postamble)).to_succeed_with ""

  - context std.debug_init is not installed:
    - before: |
        preamble = [[
          env = {"MAGIC"}
          do
            local _require = require
            require = function (...)
               local x = ...
               if x == "std.debug_init" then
                 error ("module '" .. x .. "' not found", 2)
               end
               return _require (...)
            end
          end

          local os, package, print = os, package, print
          local function exit (x) os.exit (x and 0 or 1) end
        ]]
    - context std.strict is installed:
      - before: |
          postamble = preamble .. [[
            package.loaded["std.strict.init"] = "MAGIC"
            local M, require = require "std.normalize._base", require
          ]]
      - context global _DEBUG is nil:
        - it returns std.strict implementation:
            expect (luaproc (postamble .. [[
              exit (M.strict == "MAGIC")
            ]])).to_succeed_with ""
      - context global _DEBUG is false:
        - it returns a pass-through environment setter:
            expect (luaproc ([[
              _DEBUG = false
              ]] .. postamble .. [[
              print (env == M.strict (env))
              os.exit (M.strict ~= require "std.strict.init" and 0 or 1)
            ]])).to_succeed_while_matching "^true"
      - context global _DEBUG is true:
        - it returns std.strict implementation:
            expect (luaproc ([[
              _DEBUG = true
              ]] .. postamble .. [[
              os.exit (M.strict == require "std.strict.init" and 0 or 1)
            ]])).to_succeed_with ""
      - context global _DEBUG.strict is nil:
        - it returns std.strict implementation:
            expect (luaproc ([[
              _DEBUG = { strict = nil }
              ]] .. postamble .. [[
              os.exit (M.strict == require "std.strict.init" and 0 or 1)
            ]])).to_succeed_with ""
      - context global _DEBUG.strict is false:
        - it returns std.strict implementation:
            expect (luaproc ([[
              _DEBUG = { strict = false }
              ]] .. postamble .. [[
              print (env == M.strict (env))
              os.exit (M.strict ~= require "std.strict.init" and 0 or 1)
            ]])).to_succeed_while_matching "^true"
      - context global _DEBUG.strict is true:
        - it returns std.strict implementation:
            expect (luaproc ([[
              _DEBUG = { strict = true }
              ]] .. postamble .. [[
              os.exit (M.strict == require "std.strict.init" and 0 or 1)
            ]])).to_succeed_with ""

    - context std.strict is not installed:
      - before: |
          postamble = preamble .. [[
            do
              local _require = require
              require = function (...)
                 local x = ...
                 if x == "std.strict.init" then
                   error ("module '" .. x .. "' not found", 2)
                 end
                 return _require (...)
              end
            end
            os.exit (env == require "std.normalize._base".strict (env) and 0 or 1)
          ]]
      - context global _DEBUG is nil:
        - it returns a pass-through environment setter:
            expect (luaproc (postamble)).to_succeed_with ""
      - context global _DEBUG is false:
        - it returns a pass-through environment setter:
            expect (luaproc ([[
              _DEBUG = false
            ]] .. postamble)).to_succeed_with ""
      - context global _DEBUG is true:
        - it returns a pass-through environment setter:
            expect (luaproc ([[
              _DEBUG = true
            ]] .. postamble)).to_succeed_with ""
      - context global _DEBUG.strict is nil:
        - it returns a pass-through environment setter:
            expect (luaproc ([[
              _DEBUG = { strict = nil }
            ]] .. postamble)).to_succeed_with ""
      - context global _DEBUG.strict is false:
        - it returns a pass-through environment setter:
            expect (luaproc ([[
              _DEBUG = { strict = false }
            ]] .. postamble)).to_succeed_with ""
      - context global _DEBUG.strict is true:
        - it returns a pass-through environment setter:
            expect (luaproc ([[
              _DEBUG = { strict = true }
            ]] .. postamble)).to_succeed_with ""

